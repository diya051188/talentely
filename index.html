<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first webpage</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #000000; /* Black background */
        color: #1DB954; /* Spotify green text */
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: #1DB954; /* Spotify green */
        padding: 10px;
    }
    
    nav a {
        text-decoration: none;
        color: #000000; /* Black text for contrast */
        background-color: #1DB954; /* Spotify green */
        padding: 10px 15px;
        margin: 0 5px;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s, color 0.3s;
    }
    
    nav a:hover {
        background-color: #000000; /* Black on hover */
        color: #1DB954; /* Spotify green text on hover */
        border: 1px solid #1DB954; /* Green border on hover */
    }
    
    h1 {
        text-align: center;
        color: #1DB954;
    }
    
    main {
        text-align: center;
        margin-top: 20px;
    }
    
    img {
        max-width: 100%;
        height: auto;
        border: 2px solid #1DB954;
        border-radius: 10px;
    }
    
    </style>
</head>
<body>
    <h1>hey, this is my first creation</h1>
    <header>
        <nav>
            <a href="/home.html" target="_blank">HOME</a>
            <a href="https://www.youtube.com/" target="_blank">MY YOUTUBE</a>
            <a href="/contactus.html" target="_blank">CONTACT US</a>
        </nav>
        <br>
    </header>
    
    <main>
        <img src="dissapointment.jpeg" alt="">
        <br>
        you're a dissapointment
    </main>
    
</body>
</html>
